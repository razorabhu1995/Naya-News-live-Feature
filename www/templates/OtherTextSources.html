<ion-view view-title="{{title}}" ng-init="checked=true">
  <iframe ng-src="{{url}}" width="100%" height="600" ng-if="checked"></iframe>


<ion-footer-bar class="bar-calm" style="height: 55px !important;" >
  <div class="row" >
    <div class="col-75">
      <input type="text"  style="border-radius: 3px; width: 100%; height: 100%; " ng-model="inputData.newliveTextcomment" placeholder="Type Comment Here"> </input>
    </div>
    <div class="col-11" align="center"  >
      <button class="button button-icon icon ion-ios-paperplane" ng-click="submitLiveTextComment();openModal()"></button>
    </div>
    <div class="col-11">
      <!--<button  class="button button-royal text-center" style="border-radius: 100%;" ng-click="openModal(id)">-->
      <!--{{commentNumber}}-->
      <!--</button>-->
      <!--</div>-->
      <button  class="badge badge-royal" style="border-radius: 100%;" ng-click="openModal()">
        {{commentNumber}}
      </button>
    </div>


  </div>

</ion-footer-bar>
</ion-view>
