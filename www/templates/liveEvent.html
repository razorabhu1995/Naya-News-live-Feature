<ion-view view-title="{{title}}">

  <ion-content>
    <!--<ion-refresher-->
    <!--pulling-text="Pull to refresh..."-->
    <!--on-refresh="doRefresh()">-->
    <!--</ion-refresher>-->
    <div ng-repeat="comment in liveCommentsArray track by $index" ng-style="commentblock">
      <div>{{comment.text}}</div>

      <div align="right" ng-style="time"> <time-ago from-time='{{comment.datetime}}'></time-ago></div>
      <!--<div align="right">{{comment.datetime | timeAgo}}</div>-->
    </div>

  </ion-content>







  <ion-footer-bar class="bar-calm" style="height: 55px !important;" >
    <div class="row">
      <div class="col-90">
        <input type="text"  style="border-radius: 3px; width: 100%; height: 100%; " ng-model="newlivecomment" placeholder="Type Comment Here"> </input>
      </div>
      <div class="col-10" align="center" >
        <button class="button button-icon icon ion-ios-paperplane" ng-click="submitLiveComment()" ></button>
      </div>

    </div>
  </ion-footer-bar>
</ion-view>
